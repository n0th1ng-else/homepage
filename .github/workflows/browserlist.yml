name: Update DB

on:
  workflow_dispatch:
  schedule:
    - cron: '30 12 * * *'

jobs:
  browserlist-db:
    runs-on: ubuntu-latest
    env:
      GH_BROWSERLIST_BRANCH: update-browserlist-db
    name: Updates the browserlist db
    steps:
      - name: ü•™ Put the default branch name into env so the next steps can access it
        run: echo "GH_BASE_BRANCH=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v2

      - name: üììÔ∏è Read NodeJS version from .nvmrc
        id: node-version
        uses: juliangruber/read-file-action@v1
        with:
          path: ./.nvmrc
          trim: true

      - name: ‚ñ∂Ô∏è Setup NodeJS using the obtained nvm version
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.node-version.outputs.content }}

      - name: üìñÔ∏è Restore cached node_modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: ‚ñ∂Ô∏è Install Dependencies
        run: npm i

      - name: üöß Create a branch
        uses: peterjgrainger/action-create-branch@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: ${{ env.GH_BROWSERLIST_BRANCH }}

      - name: üöÄ Run the update-db command
        run: npx browserslist@latest --update-db

      - name: üöß Push the branch
        uses: EndBug/add-and-commit@v7
        with:
          add: 'package-lock.json'
          branch: update-browserlist-db
          branch_mode: create
          # Determines the way the action fills missing author name and email. Three options are available:
          # - github_actor -> UserName <UserName@users.noreply.github.com>
          # - user_info -> Your Display Name <your-actual@email.com>
          # - github_actions -> github-actions <email associated with the github logo>
          # Default: github_actor
          default_author: github_actions
          message: 'perf(browserlist): Deliver the Browserslist DB update'
          pull: 'NO-PULL'
          push: origin ${{ env.GH_BROWSERLIST_BRANCH }} --force

      - name: üèó Create Pull-Request into dist branch
        uses: repo-sync/pull-request@v2
        with:
          pr_title: 'perf(browserlist): Deliver the Browserslist DB update'
          pr_body: ':crown: *An automated PR from the Browserlist workflow*'
          source_branch: ${{ env.GH_BROWSERLIST_BRANCH }}
          destination_branch: ${{ env.GH_BASE_BRANCH }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
